{% set name = "tyssue" %}
{% set version = "0.8.0" %}
{% set sha256 = "4f21674f8f800a152737ded41e21f3e0b820556891f78925e9bddb0c578c3021" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/DamCB/tyssue/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}
  - fn: pybind11-2.6.1.tar.gz
    url: https://github.com/pybind/pybind11/archive/v2.6.1.tar.gz
    folder: pybind11
    sha256: cdbe326d357f18b83d10322ba202d69f11b2f49e2d87ade0dc2be0c5c34f8e2a

build:
  number: 1
  skip: true  # [py2k or py35]
  skip: true  # [win and vc<14]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake
    - eigen
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - boost-cpp
    - mpfr
    - cgal
    - jom  # [win]
  host:
    - python
    - setuptools
    - pip
  run:
    - boost-cpp
    - mpfr
    - cgal
    - python
    - numpy
    - scipy
    - matplotlib
    - pandas
    - pytables
    - jupyter
    - notebook
    - quantities
    - ipyvolume
    - vispy
test:
  imports:
    - tyssue
    - tyssue.behaviors
    - tyssue.config
    - tyssue.core
    - tyssue.collisions
    - tyssue.draw
    - tyssue.dynamics
    - tyssue.geometry
    - tyssue.generation
    - tyssue.io
    - tyssue.particles
    - tyssue.solvers
    - tyssue.stores
    - tyssue.topology
    - tyssue.utils

about:
  home: https://github.com/DamCB/tyssue
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A tissue simulation library
  description: |
    tyssue provides data structures and algorithms to model epithelium
    in 2D and 3D for python 3.6+
  doc_url: http://tyssue.readthedocs.io
  dev_url: https://github.com/DamCB/tyssue
extra:
  recipe-maintainers:
    - glyg
